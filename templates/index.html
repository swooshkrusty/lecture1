{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class='content'>
  <h1 style="color: blue; text-align: center">Task Master</h1>

  <table>
        <tr>
          <th>Task</th>
          <th>Added</th>
          <th>Actions</th>
        </tr>
        {% for task in tasks %}
          <tr>
              <td>{{ task.content }}</td>
              <td>{{ task.date_created.date() }}</td>
              <td>
                  <a href="">Delete</a>
                  <br>
                  <a href="">Update</a>
              </td>
          </tr>
        <!-- <tr>
            <td>The one</td>
            <td>Another one</td>
            <td>The last one</td>
        </tr> -->
        {% endfor %}
  </table>
  <form action="/" method="POST">
    <input type="text" name="content" id="content">
    <input type="submit" value="Add Task">
  </form>

</div>
{% endblock %}
